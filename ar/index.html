<!DOCTYPE html>
<html lang="en">
<script src="./build/aframe-ar.js"></script>
<script src="https://unpkg.com/vconsole@latest/dist/vconsole.min.js"></script>
<script>
    // VConsole will be exported to `window.VConsole` by default.
    var vConsole = new window.VConsole();
</script>
<style>
    .arjs-loader {
        height: 100%;
        width: 100%;
        position: absolute;
        top: 0;
        left: 0;
        background-color: rgba(0, 0, 0, 0.8);
        z-index: 9999;
        display: flex;
        justify-content: center;
        align-items: center;
    }

    .arjs-loader div {
        text-align: center;
        font-size: 1.25em;
        color: white;
    }
</style>

<!-- rawgithack development URL -->
<script src='./build/aframe-ar-nft.js'></script>

<body style='margin : 0px; overflow: hidden;'>
    <!-- minimal loader shown until image descriptors are loaded -->
    <div class="arjs-loader">
        <div>Loading, please wait...</div>
    </div>
    <a-scene vr-mode-ui="enabled: false;" renderer="logarithmicDepthBuffer: true;" embedded
        arjs='trackingMethod: best; sourceType: webcam; debugUIEnabled: false;'>

        <!-- use rawgithack to retrieve the correct url for nft marker (see 'trex' below) -->
        <a-nft type='nft' url='./nft/pattern-hiro.patt' smooth='true' smoothCount='10' smoothTolerance='0.01'
            smoothThreshold='5'>
            <a-entity gltf-model='./nft/trex/scene.gltf' scale="5 5 5" position="100 100 0">
            </a-entity>
        </a-nft>
        <a-entity camera></a-entity>
    </a-scene>

</body>

</html>
